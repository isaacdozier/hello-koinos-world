<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Koinos World</title>
</head>
<body>
    <h1>Hello Koinos World</h1>
    <button id="getInfo">Get Blockchain Info</button>
    <div id="loading" hidden>Loading...</div>
    <pre id="result"></pre>

    <script>
        document.getElementById('getInfo').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            resultDiv.textContent = '';
            loadingDiv.hidden = false;
            
            // Koinos RPC endpoints
            const endpoints = [
                'https://api.koinos.io','https://api.koinosblocks.com'
            ];
            
            try {
                // Try each endpoint until one works
                let headInfoResponse, chainInfoResponse;
                let usedEndpoint;
                
                for (const endpoint of endpoints) {
                    try {
                        console.log(`Trying endpoint: ${endpoint}`);
                        
                        // Get head block info
                        headInfoResponse = await fetch(endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                id: 1,
                                jsonrpc: '2.0',
                                method: 'chain.get_head_info',
                                params: {}
                            })
                        }).then(r => r.json()).then(data => data.result);
                        
                        // Get chain info
                        chainInfoResponse = await fetch(endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                id: 1,
                                jsonrpc: '2.0',
                                method: 'chain.get_chain_id',
                                params: {}
                            })
                        }).then(r => r.json()).then(data => data.result);
                        
                        usedEndpoint = endpoint;
                        break;
                    } catch (e) {
                        console.warn(`Endpoint failed: ${e.message}`);
                    }
                }
                
                if (!headInfoResponse || !chainInfoResponse) {
                    throw new Error("All endpoints failed");
                }
                
                // Display results
                // Format timestamp properly - handle different timestamp formats
                let formattedTime = "Unknown";
                try {
                    const timestamp = headInfoResponse.head_topology.timestamp;
                    console.log("Raw timestamp:", timestamp, typeof timestamp);
                    
                    if (typeof timestamp === "string") {
                        // If it's ISO format string
                        formattedTime = new Date(timestamp).toLocaleString();
                    } else if (typeof timestamp === "number") {
                        // If it's a Unix timestamp (seconds)
                        formattedTime = new Date(timestamp * 1000).toLocaleString();
                    }
                    
                    // If still invalid, try alternative formats
                    if (formattedTime.includes("Invalid")) {
                        if (typeof timestamp === "number" && timestamp > 1600000000000) {
                            // It might be in milliseconds already
                            formattedTime = new Date(timestamp).toLocaleString();
                        }
                    }
                } catch (e) {
                    console.error("Error formatting timestamp:", e);
                    formattedTime = "Error parsing date";
                }
                
                resultDiv.textContent = `KOINOS BLOCKCHAIN INFO:

                Head Block Height: ${headInfoResponse.head_topology.height}
                Block Time: ${formattedTime}
                Block ID: ${headInfoResponse.head_topology.id}
                Chain ID: ${chainInfoResponse.chain_id}
                Using: ${usedEndpoint}`;
                
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                console.error('Error:', error);
            } finally {
                loadingDiv.hidden = true;
            }
        });
    </script>
</body>
</html>
