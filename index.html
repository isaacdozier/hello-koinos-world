<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koinos Hello World</title>
</head>
<body>
    <h1>Koinos Blockchain Hello World</h1>
    <button id="getInfo">Get Blockchain Info</button>
    <div id="loading" hidden>Loading...</div>
    <pre id="result"></pre>

    <script>
        document.getElementById('getInfo').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            resultDiv.textContent = '';
            loadingDiv.hidden = false;
            
            // Koinos RPC endpoints
            const endpoints = [
                'https://api.koinos.io',
                'https://api.koinosblocks.com'
            ];
            
            try {
                // Try each endpoint until one works
                let headInfoResponse, chainInfoResponse;
                let usedEndpoint;
                
                for (const endpoint of endpoints) {
                    try {
                        console.log(`Trying endpoint: ${endpoint}`);
                        
                        // Get head block info
                        const headInfoResponse = await fetch(endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                id: 1,
                                jsonrpc: '2.0',
                                method: 'chain.get_head_info',
                                params: {}
                            })
                        }).then(r => r.json()).then(data => {
                            console.log("Full head_info response:", JSON.stringify(data));
                            return data.result;
                        });
                        
                        // Get chain info
                        chainInfoResponse = await fetch(endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                id: 1,
                                jsonrpc: '2.0',
                                method: 'chain.get_chain_id',
                                params: {}
                            })
                        }).then(r => r.json()).then(data => data.result);
                        
                        usedEndpoint = endpoint;
                        break;
                    } catch (e) {
                        console.warn(`Endpoint failed: ${e.message}`);
                    }
                }
                
                if (!headInfoResponse || !chainInfoResponse) {
                    throw new Error("All endpoints failed");
                }
                
                // Display results with full response inspection
                console.log("Full head_info object:", headInfoResponse);
                console.log("Head topology:", headInfoResponse.head_topology);
                
                // Find timestamp - check different possible locations
                let timestamp = "Unknown";
                let blockHeight = "Unknown";
                let blockId = "Unknown";
                
                if (headInfoResponse && headInfoResponse.head_topology) {
                    blockHeight = headInfoResponse.head_topology.height || "Unknown";
                    blockId = headInfoResponse.head_topology.id || "Unknown";
                    
                    // Try different possible timestamp locations
                    if (headInfoResponse.head_topology.timestamp !== undefined) {
                        timestamp = headInfoResponse.head_topology.timestamp;
                    } else if (headInfoResponse.timestamp !== undefined) {
                        timestamp = headInfoResponse.timestamp;
                    } else if (headInfoResponse.head_block_time !== undefined) {
                        timestamp = headInfoResponse.head_block_time;
                    }
                }
                
                resultDiv.textContent = `KOINOS BLOCKCHAIN INFO:
Head Block Height: ${blockHeight}
Block Time: ${timestamp} (raw value)
Block ID: ${blockId}
Chain ID: ${chainInfoResponse.chain_id}
Using: ${usedEndpoint}

Note: Check browser console (F12) to see full response structure`;
                
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                console.error('Error:', error);
            } finally {
                loadingDiv.hidden = true;
            }
        });
    </script>
</body>
</html>
